{% extends 'base.html' %}
{% load static %}


{% block body %}
	<div id="divReservas"> 
		<h1>BeautyCare</h1>
		<div class="bg-agile">
			<div class="book-appointment">
				<h2>Reserva tu hora con nosotros</h2>
			
				<form action="" method="POST" class="form">
					{% csrf_token %}
					<div class="form-group form-cont">
                        <label for="nombre">Nombre</label>
                        {{form.nombre}}
                    </div>
                    <div class="form-group form-cont">
                        <label for="email">Email </label>
                        {{form.email}}
                    </div>
                    <div class="form-group form-cont">
                        <label for="phone">Telefono</label>
                        {{form.telefono}}
                    </div>
                    <div class="form-group form-cont">
                        <label for="fecha">Fecha</label>
                        {{form.fecha}}
                    </div>
                    <div class="form-group form-cont">
                        <label for="hora">Hora</label>
                        {{form.hora}}
                    </div>
					<div class="form-group form-cont">
                        <label for="servicio">Servicio</label>
                        {{form.servicio}}
                    </div>
                    <span class="block">
                        <button id="boton" type="submit">Reservar Ahora</button>
                    </span>
					
				</form>
			</div>
		</div>
	</div>
{% endblock body %}
